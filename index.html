<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5x3 Grid with Button</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"rel="stylesheet">
</head>
<body>
  <!-- Title Section -->
  <header class="title-container">
    <h1>GUESS THE NUMBER</h1>
  </header>

  <div class="grid-container">
    <div class="grid-item" id="num1">1</div>
    <div class="grid-item" id="num2">2</div>
    <div class="grid-item" id="num3">3</div>
    <div class="grid-item" id="num4">4</div>
    <div class="grid-item" id="num5">5</div>
    <div class="grid-item" id="num6">6</div>
    <div class="grid-item" id="num7">7</div>
    <div class="grid-item" id="num8">8</div>
    <div class="grid-item" id="num9">9</div>
    <div class="grid-item" id="num10">10</div>
    <div class="grid-item" id="num11">11</div>
    <div class="grid-item" id="num12">12</div>
    <div class="grid-item" id="num13">13</div>
    <div class="grid-item" id="num14">14</div>
    <div class="grid-item" id="num15">15</div>
  </div>

<div>
<div class="input-container">
  <label for="input-box">Enter Your Lucky Number:</label>
  <input type="number" id="input-box" name="lucky-number" disabled/>
</div>

  <div class="button-container">
    <button class="grid-button">GET LUCKY</button>
  </div>

  <script src="sweetalert2@11.js"></script>
  <script src="script.js"></script>
</body>
</html>
